<p>contact works!</p>
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ServiceContactService.selectedContact._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.name" placeholder="Enter full name" required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="phone" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.phone" placeholder="Phone">
                    <label>Phone :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="email" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.email" placeholder="Email">
                    <label>Email :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="job" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.job" placeholder="Enter the job title">
                    <label>job :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Cancel</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Save</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Job</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let emp of ServiceContactService.contacts">
                      <td>{{emp.name}}</td>
                      <td>{{emp.phone}}</td>
                      <td>{{emp.email}}</td>
                      <td>{{emp.job}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(emp)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
